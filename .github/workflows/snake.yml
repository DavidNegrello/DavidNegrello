name: Generate Snake Animation

on:
  schedule:
    # Esegui ogni giorno a mezzanotte
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Clona il repository
      - name: Clona il repository
        uses: actions/checkout@v2

      # Usa l'azione Platane/snk per generare l'animazione
      - name: Genera l'animazione dello Snake
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          output: dist/github-contribution-grid-snake.svg

      # Aggiungi e committa il file generato
      - name: Aggiorna il file Snake
        run: |
          mkdir -p dist
          mv github-contribution-grid-snake.svg dist/
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Aggiorna animazione Snake" || echo "Nessuna modifica"
          git push
