name: Generate Snake Animation

on:
  schedule:
    # Esegui ogni giorno a mezzanotte
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04

    steps:
      # Clona il repository
      - name: Clona il repository
        uses: actions/checkout@v2

      # Genera l'animazione dello Snake
      - name: Genera l'animazione Snake
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}

      # Pubblica il file generato
      - name: Pubblica l'animazione generata
        run: |
          mkdir -p dist
          mv github-contribution-grid-snake.svg dist/
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Aggiorna animazione Snake" || echo "Nessuna modifica"
          git push
